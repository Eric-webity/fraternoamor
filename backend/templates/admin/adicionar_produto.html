{% extends "admin_base.html" %}
{% block title %}Adicionar Cliente{% endblock %}
{% block content %}
    <main>
        <div class="container page-content">
            <h1 class="page-title">Adicionar Novo Produto</h1>
            <p class="page-subtitle">Preencha os dados do item para a lanchonete.</p>

           <form action="{{ url_for('adicionar_produto') }}" method="POST" enctype="multipart/form-data" class="data-form">
                <div class="form-group">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço (ex: 5.50)</label>
                    <input type="number" step="0.01" id="preco" name="preco" required>
                </div>
                <div class="form-group">
                    <label for="estoque">Quantidade em Estoque</label>
                    <input type="number" id="estoque" name="estoque" value="0" required>
                </div>
                <div class="form-group">
                    <label for="imagem_file">Anexar Imagem (Opcional)</label>
                    <input type="file" id="imagem_file" name="imagem_file" class="form-control-file">
                </div>
                <button type="submit" class="botao-enviar">Salvar Produto</button>
            </form> 
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Comunidade Católica Fraterno Amor. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
{% endblock %}
