{% extends 'admin_base.html' %}

{% block title %}Adicionar Novo Material{% endblock %}

{% block content %}
<div class="container-fluid admin-page-content">
    <div class="page-header">
        <h1>Adicionar Novo Material</h1>
    </div>

    <div class="card shadow">
        <div class="card-header">
            <h6>Detalhes do Material</h6>
        </div>
        <div class="card-body styled-form">
            <form method="POST" action="{{ url_for('adicionar_material') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição (Opcional)</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="categoria_id">Categoria do Material</label>
                            <select class="form-control" id="categoria_id" name="categoria_id" required>
                                {% for cat in categorias_material %}
                                <option value="{{ cat.id }}">{{ cat.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                         <div class="form-group">
                            <label for="categoria_permissao_id">Restringir Acesso por Nível (Opcional)</label>
                            <select class="form-control" id="categoria_permissao_id" name="categoria_permissao_id">
                                <option value="">Aberto para todos os membros</option>
                                {% for cat_user in categorias_usuario %}
                                <option value="{{ cat_user.id }}">{{ cat_user.nome }} (Nível {{ cat_user.nivel }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="imagem_capa">Imagem de Capa (Opcional, JPG, PNG)</label>
                            <input type="file" class="form-control-file" id="imagem_capa" name="imagem_capa" accept="image/png, image/jpeg">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="arquivo_pdf">Arquivo do Material (PDF Obrigatório)</label>
                            <input type="file" class="form-control-file" id="arquivo_pdf" name="arquivo_pdf" required accept=".pdf">
                        </div>
                    </div>
                </div>
                <hr>
                
                <button type="submit" class="btn btn-success">Adicionar Material</button>
                <a href="{{ url_for('listar_materiais') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
