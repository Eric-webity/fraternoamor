<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Fraterno Amor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <header>...</header>

    <main>
        <div class="container page-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-container">
                <h1 class="page-title">Criar Conta</h1>
                <form method="POST" action="{{ url_for('registrar') }}">
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Permissões de Acesso (Categorias)</label>
                        <div class="checkbox-group">
                            {% for categoria in categorias_usuario %}
                            <div class="checkbox-item">
                                <input type="checkbox" name="categorias" value="{{ categoria.id }}" id="cat-{{ categoria.id }}">
                                <label for="cat-{{ categoria.id }}">{{ categoria.nome }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
<button type="submit" class="botao-enviar">Registrar Usuário</button>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Senha</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="botao-enviar">Registrar</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>...</footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</body>
</html>
